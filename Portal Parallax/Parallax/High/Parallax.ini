[Rainmeter]
Update=20
SkinHeight=#ThemeDisplayHeight#
SkinWidth=#ThemeDisplayWidth#

[Metadata]
Name=portal Parallax
Author=Adam Rushby (/u/TheFawxyOne or TheFawxyOne.deviantart.com)


[Variables]
@Include=#ROOTCONFIGPATH#ParallaxSettings.inc
P=#@#Images/HighCPU/parallax

[MouseX]
Measure=Plugin
Plugin=MouseXY
Dimension=X

[MouseY]
Measure=Plugin
Plugin=MouseXY
Dimension=Y

[Parallax1]
Meter=Image
ImageName=#P#1.png
X=(((#SCREENAREAWIDTH# / 2) - ([Parallax1:W] / 2))-(([MouseX]-(#SCREENAREAWIDTH# / 2)) / 1000))
Y=(0-(([MouseY]-#SCREENAREAHEIGHT# / 2) / 1000))
DynamicVariables=1

[Parallax2]
Meter=Image
ImageName=#P#2.png
X=(((#SCREENAREAWIDTH#-2400 / 2) - ([Parallax1:W] / 2))-(([MouseX]-(#SCREENAREAWIDTH# / 2)) / 2))
Y=(0-(([MouseY]-#SCREENAREAHEIGHT#+20000 / 2) / 100))
DynamicVariables=1

[Parallax3]
Meter=Image
ImageName=#P#3.png
X=(((#SCREENAREAWIDTH# / 2) - ([Parallax1:W] / 2))-(([MouseX]-(#SCREENAREAWIDTH# / 2)) / 1000))
Y=(0-(([MouseY]-#SCREENAREAHEIGHT# / 2) /1000))
DynamicVariables=1

