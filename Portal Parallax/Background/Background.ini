[Rainmeter]
Update=-1
SkinHeight=#ThemeDisplayHeight#
SkinWidth=#ThemeDisplayWidth#

[Metadata]
Name=Portal Parallax
Author=Adam Rushby (based of firewatch parallx created by /u/TheFawxyOne)
Information=
Version=1.0.1

[Variables]
@Include=#ROOTCONFIGPATH#FirewatchParallaxSettings.inc
P=#@#Images/

[Background]
Meter=Image
SolidColor=33,0,2,255
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#

[Parallax0]
Meter=Image
ImageName=#P#background.png
X=((#SCREENAREAWIDTH# / 2) - ([Parallax0:W] / 2))
Y=0
DynamicVariables=1
